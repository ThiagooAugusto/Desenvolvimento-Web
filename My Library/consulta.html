<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>

    <!--Bootstrap Início-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <!--Bootstrap fim-->

    <!--font awesome-->
    <script src="https://kit.fontawesome.com/0fdd021534.js" crossorigin="anonymous"></script>
</head>
<body onload="carregarLivros()">
    <nav class="navbar navbar-expand-md navbar-dark" style="background-color: #7952b3;">
        <a href="index.html" class="navbar-brand"><i class="fa-solid fa-book"></i></a>
       <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#barraNavegacao"> <span class="navbar-toggler-icon"></span></button>
       <div class="collapse navbar-collapse" id="barraNavegacao">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="index.html" class="nav-link">Cadastro</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Consulta</a>
                </li>
            </ul>
       </div>
    </nav>

    <div class="container">
        <h1 class="my-2">Meus Livros</h1>
        <form action="">
            <div class="form-row mb-2">
                <div class="col-md-3 mb-2">
                    <input id="nome" type="text" class="form-control" placeholder="Nome">
                </div>
                <div class="col-md-3 mb-2">
                    <input id="autor" type="text" class="form-control" placeholder="Autor">
                </div>
                <div class="col-md-3 mb-2">
                    <input id="editora" type="text" class="form-control" placeholder="Editora">
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-3 mb-2">
                    <select class="form-control" id="categoria">
                        <option value="">Selecionar categoria</option>
                        <option value="Ficção">Ficção</option>
                        <option value="História">História</option>
                        <option value="Autoajuda">Autoajuda</option>
                        <option value="Romance">Romance</option>
                        <option value="Educação">Educação</option>
                    </select>
                </div>
                <div class="col-md-3 mb-2">
                    <input id="descricao" type="text" class="form-control" placeholder="Descrição">
                </div>
                <div class="col-md-3>">
                    <button onclick="pesquisarLivros()" id="botaoBusca" class="btn btn-primary" type="button"><i class="fa-solid fa-search "></i>
                    </button>
                </div>
            </div>
        </form>

        <table class="table table-sm" id="tabela">
            <thead>
                <th>Nome</th>
                <th>Autor</th>
                <th>Editora</th>
                <th>Categoria</th>
                <th>Descrição</th>
            </thead>
            <tbody id="listaLivros">

            </tbody>
        </table>
    </div>

    <script src="app.js"></script>
</body>
</html>
